<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Memory Game</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .game-board {
        display: flex;
        flex-wrap: wrap;
        width: 600px;
        margin: auto;
      }
      .memory-card {
        width: calc(25% - 10px);
        height: 100px;
        margin: 5px;
        background-color: #c27333;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 0px;
        color: #f0f0f0;
        cursor: pointer;
        border-radius: 10px;
      }
      .flipped {
        background-color: #c27333;
        font-size: 50px;
        color: #000000;
      }

      @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
        100% { transform: translateX(0); }
      }

      .shake {
        animation: shake 0.5s ease-in-out;
      }
      
    </style>
  </head>
  <body>
    <div class="game-board">
      <div class="memory-card" data-framework="📱">📱</div>
      <div class="memory-card" data-framework="📱">📱</div>
      <div class="memory-card" data-framework="🕹">🕹</div>
      <div class="memory-card" data-framework="🕹">🕹</div>
      <div class="memory-card" data-framework="☎️">☎️</div>
      <div class="memory-card" data-framework="☎️">☎️</div>
      <div class="memory-card" data-framework="💳">💳</div>
      <div class="memory-card" data-framework="💳">💳</div>
      <div class="memory-card" data-framework="💎">💎</div>
      <div class="memory-card" data-framework="💎">💎</div>
      <div class="memory-card" data-framework="🔩">🔩</div>
      <div class="memory-card" data-framework="🔩">🔩</div>
      <div class="memory-card" data-framework="🧹">🧹</div>
      <div class="memory-card" data-framework="🧹">🧹</div>
      <div class="memory-card" data-framework="🧸">🧸</div>
      <div class="memory-card" data-framework="🧸">🧸</div>
    </div>
    <script>
      let hasFlippedCard = false;
      let lockBoard = false;
      let firstCard, secondCard;

      function flipCard() {
        if (lockBoard) return;
        if (this === firstCard) return;

        this.classList.add("flipped");

        if (!hasFlippedCard) {
          // First click
          hasFlippedCard = true;
          firstCard = this;
          return;
        }

        // Second click
        secondCard = this;
        checkForMatch();
      }

      function checkForMatch() {
        let isMatch =
          firstCard.dataset.framework === secondCard.dataset.framework;

        isMatch ? disableCards() : unflipCards();
      }

      function disableCards() {
        firstCard.removeEventListener("click", flipCard);
        secondCard.removeEventListener("click", flipCard);

        resetBoard();
      }

      function unflipCards() {
        lockBoard = true;

        // Add the shake class to both cards
        firstCard.classList.add("shake");
        secondCard.classList.add("shake");

        setTimeout(() => {
          firstCard.classList.remove("flipped");
          secondCard.classList.remove("flipped");
        
          // Remove the shake class after the animation completes
          firstCard.classList.remove("shake");
          secondCard.classList.remove("shake");
        
          resetBoard();
        }, 1500);
      }

      function resetBoard() {
        [hasFlippedCard, lockBoard] = [false, false];
        [firstCard, secondCard] = [null, null];
      }
      function shuffleCards() {
        const cards = document.querySelectorAll(".memory-card");
        cards.forEach((card) => {
          let randomPos = Math.floor(Math.random() * 12);
          card.style.order = randomPos;
        });
      }

      document.addEventListener("DOMContentLoaded", shuffleCards);
      document
        .querySelectorAll(".memory-card")
        .forEach((card) => card.addEventListener("click", flipCard));
    </script>
  </body>
</html>
