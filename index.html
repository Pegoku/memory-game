      }

  <body>
    <h3 style="font-family: 'Roboto', sans-serif;">Attempts: <span id="attempts">0</span></h3>
    <div class="game-board">

    <script>
      let hasFlippedCard = false;
      let lockBoard = false;
      let firstCard, secondCard;
      let attempts = 0;

      function flipCard() {
        if (lockBoard) return;
        if (this === firstCard) return;

        this.classList.add("flipped");

        if (!hasFlippedCard) {
          // First click
          hasFlippedCard = true;
          firstCard = this;
          return;
        }

        // Second click
        secondCard = this;
        attempts++;
        document.getElementById("attempts").textContent = attempts;
        checkForMatch();
      }

      function checkForMatch() {
        let isMatch =
          firstCard.dataset.framework === secondCard.dataset.framework;

        isMatch ? disableCards() : unflipCards();
      }

      function disableCards() {
        firstCard.removeEventListener("click", flipCard);
        secondCard.removeEventListener("click", flipCard);

        resetBoard();
      }

      function unflipCards() {
        lockBoard = true;

        // Add the shake class to both cards
        firstCard.classList.add("shake");
        secondCard.classList.add("shake");

        setTimeout(() => {
          firstCard.classList.remove("flipped");
          secondCard.classList.remove("flipped");
        
          // Remove the shake class after the animation completes
          firstCard.classList.remove("shake");
          secondCard.classList.remove("shake");
        
          resetBoard();
        }, 1000);
      }

      function resetBoard() {
        [hasFlippedCard, lockBoard] = [false, false];
        [firstCard, secondCard] = [null, null];
      }
      function shuffleCards() {
        const cards = document.querySelectorAll(".memory-card");
        cards.forEach((card) => {
          let randomPos = Math.floor(Math.random() * 12);
          card.style.order = randomPos;
        });
      }

      document.addEventListener("DOMContentLoaded", shuffleCards);
      document
        .querySelectorAll(".memory-card")
        .forEach((card) => card.addEventListener("click", flipCard));
    </script>
